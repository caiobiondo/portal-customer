<div class="login">
  <div class="content-login">
    <img src="./assets/logo.png" alt="" />

    <form (ngSubmit)="signIn()" [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label for="">Nome do usu치rio</label>
        <input type="text" formControlName="username"/>
        <div class="error" *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <span>Nome do usu치rio tem que ser preenchido!</span>
        </div>
      </div>

      <div class="form-group">
        <label for="">Senha</label>
        <input type="password" formControlName="password"/>
        <div class="error" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <span>Senha tem que ser preenchido!</span>
        </div>
      </div>
      <a routerLink="/forgot-password">Esqueceu sua senha?</a>
      <button type="submit" [disabled]="loginForm.valid == false ? true : false">Enviar</button>
    </form>
    <span>Novo usu치rio? <a routerLink="/sign-up">Cadastre-se</a></span>
    <!-- <span>Novo usu치rio? <a routerLink="/validate-token/1uh2u1h2uh12">Cadastre-se</a></span> -->
  </div>
</div>
